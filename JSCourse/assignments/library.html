<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JS -->
    <script src="library.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="library.css" />
</head>
<body>
    <main class="main-container">
        <h2>Add a Book!</h2>
        <form class="input-container" id="form">
            <input id="author-inp" type="text" placeholder="author" />
            <input id="title-inp" type="text" placeholder="title" required />
            <input id="pages-inp" type="number" placeholder="pages" required />
            <label for="readyet">Read Yet?</label>
            <input id="read-inp" type="checkbox" value="true" name="readyet" />
            <button type="submit">Submit</button>
        </form>
        <h2>These are the books that are stored!</h2>
        <div class="data-container" id="data-get">
        </div>
    </main>
</body>
</html>

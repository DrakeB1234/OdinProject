<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main class="content">
        <div class="searchbar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" />
            </div>
            <div>
                <i class="fa-regular fa-bell"></i>
            </div>
            <div>
                <img src="images/profilepic.jpg">
            </div>
            <div>
                John Doe
            </div>
        </div>

        <nav class="nav">
            <div class="imagewrapper">
                <img src="images/profilepic.jpg">
                Hi, there
                John Doe (@TheJohnDoe)
            </div>
            <div>
                <button>Message</button>
            </div>
            <div>
                <button>New</button>
            </div>
            <div>
                <button>Upload</button>
            </div>
            <div>
                <button>Share</button>
            </div>
        </nav>

        <article class="article">
            <article class="articleMain">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
            </article>
            <article class="articleSide">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
            </article>
        </article>

        <div class="sidebar">
            <div class="sidebarTitle">
                Title
            </div>
            <div class="sidebarContent">
                <div class="sidebarButton">Home</div>
                <div class="sidebarButton">Profile</div>
                <div class="sidebarButton">Messages</div>
                <div class="sidebarButton">History</div>
                <div class="sidebarButton">Tasks</div>
                <div class="sidebarButton">Communities</div>
            </div>
            <div class="sidebarContent">
                <div class="sidebarButton">Settings</div>
                <div class="sidebarButton">Support</div>
                <div class="sidebarButton">Privacy</div>
            </div>
        </div>

    </main>
</body>
</html>

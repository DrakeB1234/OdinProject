<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            font-size: 15px;
            grid-template:50px 50px / 50px 50px;
            grid-auto-rows: 50px;
            gap:10px;
        }
        
        .container > div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Item1</div>
        <div>Item2</div>
        <div>Item3</div>
        <div>Item4</div>
        <!-- implictily added grid items, using auto-rows -->
        <div>Item5</div>
        <div>Item6</div>
        <div>Item7</div>
        <div>Item8</div>
    </div>
</body>
</html>

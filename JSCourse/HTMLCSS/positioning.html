        .parent {

        .parent > div {

            padding: 20px;

            background-color: rgb(43, 255, 0);
            position: absolute;
            left: 200px;
        }

        .child2 {
            background-color: rgb(43, 255, 0);
            position: fixed;
        }
    </style>
    <div class="parent">
        <div class="child1">One</div>
        <div class="child2">Two</div>
        <div class="child3">Three</div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 400px;
            grid-auto-rows: 200px;
            grid-gap: 20px;
        }
        
        .container > div {
            width: 100%;
            padding: 20px;
            border: 1px solid black;
            font-size: 15px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Item1</div>
        <div>Item2</div>
        <div>Item3</div>
        <div>Item4</div>
        <div>Item3</div>
        <div>Item4</div>
    </div>
</body>
</html>

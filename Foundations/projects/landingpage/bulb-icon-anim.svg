<style>
    #cable {
        animation: cableMove 6s infinite;
    }

    @keyframes cableMove {
        0% {
            transform: translateY(15%);
        }
        20% {
            transform: translateY(-15%);
        }
        70% {
            transform: translateY(-15%);
        }
        100% {
            transform: translateY(15%);
        }
    }

    #bulb-glow {
        animation: bulbGlow 6s infinite;
    }

    @keyframes bulbGlow {
        0% {
            opacity: 0;
        }
        30% {
            opacity: 1;
        }
        40% {
            opacity: 0.7;
        }
        50% {
            opacity: 1;
        }
        60% {
            opacity: 0.7;
        }
        70% {
            opacity: 1;
        }
        80% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }

    #top-component {
        animation: componentGlow 6s infinite;
    }

    @keyframes componentGlow {
        0% {
            fill:#B5B5B5;
        }
        80% {
            fill:#f79b45;
        }
        100% {
            fill:#B5B5B5;
        }
    }
</style>
